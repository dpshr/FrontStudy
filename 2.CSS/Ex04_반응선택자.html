<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  요소: active : 마우스로 클릭을 했을 때
            요소: hover : 마우스를 올렸을 때 */
            h1:hover{
                color:blue
            }
            h1:active{
                color:violet
            }
    </style>
</head>
<body>
    <h1>윤에녹</h1>
</body>
</html>
