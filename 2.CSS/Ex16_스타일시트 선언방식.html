<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2. 내부 스타일 방식 : style 태그를 사용해서 css적용 -->
                            <!-- -> 단, 페이지 소스보기를 통해서 코드가 공개됨  -->
    <style>
        #N2{
            color:blue;
            background-color: yellow;
        }
    </style>
    <!-- 3. 외부 스타일 방식 : link태그 사용해서 외부 css적용
        - 주로 사용하는 방식(보안을 위해서)
        - link 태그가 쓰인 순서대로 css를 적용 -> 네이버에 main.css가 오는 이유
        - 병렬 다운로드 O -->
    <link rel="stylesheet" href="Ex16_외부스타일방식.css">
    <!-- 4. import방식 : style 태그 내에 @import사용해서 외부css적용 
        - css가 적용되는 순서가 예측불가능
        - 병렬 다운로드가 X-->
    <style>
        @import url(Ex16_import방식.css);
    </style>

</head>
<body>
    <!-- 1. 인라인방식 : html요소내에 style 속성을 통해서 css지정(권정x) -->
    <h1 id="N1" style="color: red; background-color: black;">1. 인라인 방식</h1>
    <h1 id="N2">2. 내부 스타일 방식</h1>
    <h1 id="N3">3. 외부 스타일 방식</h1>
    <h1 id="N4">4. import 방식</h1>

    <!-- 스타일 시트 우선 순위
    !important
    인라인 > 내부 > 외부 > 임포트
    id > class > 타입 > 전체 
    나중에 선언 > 먼저 선언 -->
</body>
</html>
