<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #header {
            margin-bottom: 40px;
            background-color: white;
            text-align: center;
        }
        #title {
            margin-top: 30px;
            background: linear-gradient(to bottom, green, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 65px;
        }
        #sign-btn {
            margin-left: 1200px;
            background-color: #9acd32;
            font-size: medium;
        }
        #login-btn {
            background-color: #9acd32;
            font-size: medium;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px; /* 공백 추가 */
            border: 1px solid #888;
            width: 40%; /* 창 크기 조절 */
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #head {
            font-size: 15px;
            background-color: black;
            text-align: center;
            color: white;
        }
        #section {
            font-size: x-large;
            background-color: yellowgreen;
            padding: 0;
            cursor: default;
            line-height: 50px;
            text-align: center;
        }
        li {
            list-style-type: none;
            display: inline;
        }
        #section ul li a {
            color: white;
            text-decoration: none; /* 밑줄 제거 */
        }
        button, #inputjoin, #inputlogin {
            background-color: #9acd32;
            border-radius: 5px;
            border: 0;
            color: #fff;
            cursor: pointer;
            display: inline;
            padding: 0 1.5em;
            line-height: 2.75em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px; /* 간격 추가 */
        }
        .form-group label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            flex: 2;
            padding: 10px; /* 입력 필드 패딩 추가 */
            font-size: 16px; /* 입력 필드 글꼴 크기 조정 */
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container input {
            flex: 2;
            margin-right: 10px;
            padding: 10px; /* 입력 필드 패딩 추가 */
            font-size: 16px; /* 입력 필드 글꼴 크기 조정 */
        }
        #idcheck {
            flex: 1;
            width: 100px !important;
            padding: 12px; /* 버튼 패딩 조정 */
            font-size: 10px; /* 버튼 글꼴 크기 조정 */
        }
        #new-username{
            margin-right: 62px;
            margin-left: auto;
        }
        #footer{
            text-align: center;
            font-size: 20px;
            background-color: black;
        }
        h2{
            color: #fff;
            font-family: 'Malgun Gothic';
        }
        #banner div{
            width: 100%;
            height: 400px;
            background-image: url(banner3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- name.html -->
    <div id="header">
        <h2 id="title">농부樂</h2>
    </div>
    <div id="nav">
        <button id="sign-btn">회원가입</button>
        <button id="login-btn">로그인</button>
    </div>

    <br><br>
    <div id="section">
        <ul>
            <li><a href=""><b>Home</b></a></li>
            &emsp;&emsp;&emsp;&emsp;&emsp;
            <li><a href=""><b>가이드</b></a></li>
            &emsp;&emsp;&emsp;&emsp;&emsp;
            <li><a href=""><b>게시판</b></a></li>
        </ul>
    </div>

    <div id="banner">
        <div>

        </div>
    </div>
    
    <div id="footer">
        <h2>환영합니다!</h2>&emsp;
        <h2>Copyright 2024. Trinity 농부樂.all rights reserved.</h2>
    </div>

    <!-- Modal for login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <form action="LoginCon.do" method="post">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password">
                </div>
                <input type="submit" value="로그인" id="inputlogin">
            </form>
        </div>
    </div>

    <!-- Modal for signup -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-signup">&times;</span>
            <form action="JoinCon.do" method="post">
                <div class="form-group">
                    <label for="new-username">아이디:</label>
                    <div class="input-container">
                        <input type="text" id="new-username" name="username">
                        <button type="button" id="idcheck">아이디중복확인</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">비밀번호:</label>
                    <input type="password" id="new-password" name="password">
                </div>
                <div class="form-group">
                    <label for="new-password1">비밀번호확인:</label>
                    <input type="password" id="new-password1" name="password1">
                </div>
                <div class="form-group">
                    <label for="new-name">닉네임:</label>
                    <input type="text" id="new-name" name="name">
                </div>
                <div class="form-group">
                    <label for="new-birthdate">생년월일:</label>
                    <input type="date" id="new-birthdate" name="birthdate">
                </div>
                <div class="form-group">
                    <label for="new-gender">성별:</label>
                    <select name="gender" id="new-gender">
                        <option value="">성별 선택</option>
                        <option value="m">남자</option>
                        <option value="f">여자</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-email">이메일:</label>
                    <input type="text" id="new-email" name="email">
                </div>
                <input type="submit" value="회원가입" id="inputjoin">
            </form>
        </div>
    </div>

    <script>
        // Get the modals
        var loginModal = document.getElementById("login-modal");
        var signupModal = document.getElementById("signup-modal");

        // Get the buttons that open the modals
        var loginBtn = document.getElementById("login-btn");
        var signBtn = document.getElementById("sign-btn");

        // Get the <span> elements that close the modals
        var closeLogin = document.getElementById("close-login");
        var closeSignup = document.getElementById("close-signup");

        // When the user clicks the buttons, open the respective modals
        loginBtn.onclick = function() {
            loginModal.style.display = "flex"; /* Flex를 사용하도록 변경 */
        }
        signBtn.onclick = function() {
            signupModal.style.display = "flex"; /* Flex를 사용하도록 변경 */
        }

        // When the user clicks on <span> (x), close the modals
        closeLogin.onclick = function() {
            loginModal.style.display = "none";
        }
        closeSignup.onclick = function() {
            signupModal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modals, close them
        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == signupModal) {
                signupModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
