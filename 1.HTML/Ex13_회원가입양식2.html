<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
        <table width="400">
            <tr bgcolor="gray" align="left" height="50">
                <th colspan="2"> Step1 : 아이디 / 비번 입력</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">아이디:</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호:</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td><input type="password" name="pwCheck"></td>
            </tr>
            <tr bgcolor="gray" align="left" height="50">
                <th colspan="2"> Step2 : 개인정보</th>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">성별:
                <td>남<input type="radio" name="gender" value="남">
                    여<input type="radio" name="gender" value="여">
                </td>
            </tr>    
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">혈액형:
                <td><select name="blood">
                    <option >A형</option>
                    <option value="Blood B">B형</option>
                    <option value="">AB형</option>
                    <option value="">O형</option>
                </select></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">생일:
                <td><input type="date" value="birth">
                </td>
            </tr>
            <tr bgcolor="gray" align="left" height="50">
                <th colspan="2"> Step3 : 선호도</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">취미:</td>
                <td>축구<input type="checkbox" name="sport" value="축구">
                    야구<input type="checkbox" name="sport" value="야구">
                    농구<input type="checkbox" name="sport" value="농구">
                </td>
                
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔:</td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
            <tr bgcolor="gray" align="left" height="50">
                <th colspan="2"> Step4 : 적고 싶은 말</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
               <td colspan="2">
                <textarea name="message" id="" cols="60" rows="10">
                </textarea>
               </td>
            </tr>
            <td bgcolor="whitesmoke" colspan="2" align="center">
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
            </td> 
            <td></td>
        </table>
</body>
</html>
