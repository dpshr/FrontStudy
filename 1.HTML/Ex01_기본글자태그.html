<!DOCTYPE html> <!-- htm15 버전-->
<html lang="en">
    <!--1. head 태그: 해당 문서의 부가적인 정보들을 표현할 때 사용
                    :부가적인 정보(한글 인코딩 방식,화면의 크기, 문서의 이름등..)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--2. body태그 : 해당문서에 정보를 표현할 떄 사용하는 태그
                :텍스트, 이미지 , 하이퍼링크, 영상 등 다양한 혀애로 정보를 표현 -->
<body>
    <!-- 1. html구조 만들기 : !+Enter 
         2. html 파일 실행 : 오른쪽마우스 -> Open With Liver Server
                          : 키보드 Alt+ L + O -->
    <!-- h태그 : 제목태그 -->
    <h1>h1 제목태그 </h1>
    <h2>h2 제목태그 </h2>
    <h3>h3 제목태그 </h3>
    <h4>h4 제목태그 </h4>
    <h5>h5 제목태그 </h5>
    <h6>h6 제목태그 </h6>

    <hr>

<!-- p태그: 문단태그 -->
<!-- br태그 : 개행태그 -->
    <p> 안녕하세요 . HTMLCSS 수업입니다.<br>
    오늘의 주제는 글자태그입니다.
    </p>

    <pre> 
        안녕하세요.
        HTMLCSS 수업입니다.
        오늘의 주제는 글자태그입니다.
    </pre>


</body>
</html>
