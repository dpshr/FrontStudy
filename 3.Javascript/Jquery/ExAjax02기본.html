    <button onclick="getData()">영화 정보 가져오기</button>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
         let myUrl = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20120101"

         function getData(){
            $.ajax({
            url:myUrl,
            success : function(res){ 
                let movieList = res.boxOfficeResult.dailyBoxOfficeList
                for(let i = 0 ; i<movieList.length ; i++){
                    $('.rank')[i].append(movieList[i].rank)
                    $('.name').eq(i).text(movieList[i].movieNm)
                    $('.open')[i].append(movieList[i].openDt)
                }
                alert("통신성공")
            },
            error : function(){ 
                alert("통신실패")
            }
        })
        }
