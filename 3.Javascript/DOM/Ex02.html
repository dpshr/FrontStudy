<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
            width:100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn1">원</button>
    <button id="btn2">직사각형</button>
    <script>
        // 원버튼 클릭시 
        // 노란색 동그란 모양 div 
        document.getElementById("btn1").addEventListener("click",function(){
            document.querySelector("div").style.borderRadius="50%"
            document.querySelector("div").style.backgroundColor="yellow"
            document.querySelector("div").style.width="100px"
        })
        document.querySelector("#btn2").addEventListener("click",function(){
            document.querySelector("div").style.width="200px"
            document.querySelector("div").style.backgroundColor="red"
            document.querySelector("div").style.borderRadius="0%"
        })
    </script>
</body>
</html>
