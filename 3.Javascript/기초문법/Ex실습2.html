<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let num1 = parseInt(prompt("시작할 숫자를 입력해주세요."))
       let num2 = parseInt(prompt("마지막 숫자를 입력해주세요."))
       let num3 = 0;

        for(let i = num1 ; i<=num2; i++){
            num3+=i
        }console.log(num1+"부터"+num2+"까지의 합>> "+num3)
        

    </script>
</body>
</html>
