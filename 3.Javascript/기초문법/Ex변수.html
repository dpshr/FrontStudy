<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 변수 : 변하는 데이터를 담을 수 있는 공간
        // int num = 10;
        // num = "20";
        
        // var, let, const
        //Javascript 에서는 변수 선언 키워드를 사용해서 변수를 만들 수 있다! 
        //Javascript 에서는 변수 타입은 데이터가 들어갈때 자동으로 지정 된다.
        
        // var : 재선언 o , 재할당  o
        var num = 10; 
        num = "20"
        num = true
        num =[]
        console.log(num)
        //  데이터 안정성 보장 x
        var num = 30;
        console.log(num)
        
        // let : 재선언 x , 재할당 가능
        let num2 = 10;
        num2 = "30";
        num2 = 3.14;
        // let num2 = 30; 

        // const: 재선언 x, 재할당 x
        const num3 = 100;
        // num3 = 200;
        
    </script>
