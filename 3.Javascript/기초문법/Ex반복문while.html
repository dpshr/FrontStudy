<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while : 반복횟수가 정해져 있지 않을 때
        while(true){
            let num1 = parseInt(prompt("첫번째 숫자 입력"))
            let num2 = parseInt(prompt("두번째 숫자 입력"))
        if(num1==0&&num2==0){
            alert("프로그램 끝")
            break    
        }else{
            alert("결과>> "+(num1-num2))
        }

        }





    </script>
</body>
</html>
