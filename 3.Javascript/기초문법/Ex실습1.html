        let avg = parseInt((num1+num2+num3)/3)
        let garde = ""
        if(avg>=90){
            grade = "A"
        }else if(avg>=80){

        }else{

        }
        console.log("당신의 평균은"+avg+"이고"+ "학점은"+grade+"입니다.")
