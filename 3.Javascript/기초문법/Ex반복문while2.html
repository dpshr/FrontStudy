<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~10사이의 랜덤 정수
        // Math.random() -->랜덤수 생성 방법
        let ranNum = parseInt(Math.random()*10)+1;
        while(true){
            let num = parseInt(prompt("숫자를 입력해주세요!"))
            if(num>ranNum){
                alert("입력한 숫자보다 작은수 입니다.")
            }else if(num<ranNum){
                alert("입력한 숫자보다 큰 수 입니다.")
            }else if(num==ranNum){
               console.log("정답입니다!")
                break;
            }
        }








    </script>
</body>
</html>
