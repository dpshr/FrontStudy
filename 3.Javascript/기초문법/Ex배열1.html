<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 : 데이터들을 순차적으로 한번에 관리할 수 있는 공간 
        let array = new Array(4)
        // JS배열 특징 1. 어떤 데이터 타입이든 전부 다룰 수 있다.
        array[0] = 10;
        array[1] = "승환";
        array[2] = 3.14;
        array[3] = 500;
        // JS배열 특징 2. 배열의 크기가 유동적이다.
        array[4] = 1000;
        array[7] = 10000;
        console.log("===========================")
        // 배열에 마지막 요소로 데이터 추가 --> push
        let myArray = [] 
        myArray.push("승환")
        myArray.push("수현")
        myArray.push("승호")
        myArray.push("지현")
        console.log(myArray)
        // 배열의 마지막 데이터 삭제 --> pop
        // myArray.pop()
        // myArray.pop()
        // console.log(myArray)

        // splice -> 선택삭제 ,선택 삽입
        // splice(작업 시작 인덱스 , 삭제할 데이터 개수, 넣고 싶은 데이터) 
        myArray.splice(1,0,"에녹")
        console.log(myArray)
    </script>
</body>
</html>
