<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 : 특정 기능(코드) 따로 빼놓는 것
        function hello(){
            console.log("hello JavaScript")
        }
        hello()
        // 정수 데이터 2개를 넘겨 받아서 
        // 더한 결과를 반환해주는 add 라는 함수를 만들어주세요!

        // var 특성 : var로 선언한 변수는 해당 함수 안에서 전역변수로 사용 가능하다.
        // for(let i = 0 ; i<3 ; i++){

        // }console.log(i) ---> 허용 X

        // for(var i = 0 ; i<3 ; i++){

        // }console.log(i) ---> 허용 O

        // JS 함수에는 반환 타입이 없다!
        // JS 함수에서 매개변수는 따로 변수 선언 키워드를 적지 않아도 된다.
        // --> 기본적으로 var로 만들어 지기 때문에 
        // 함수 선언문 --> 함수 선언시 var
        function add(num1, num2){
            return num1+num2
        }
        console.log(add(10,20))

        //함수 표현식 -- > 함수를 변수에 담아서 사용하자 
        //           --> 변수 선언 키워드의 특성을 이용하자
        const add2 = function(num1,num2){
            return num1+num2
        }
        // 화살표 함수
        const add3 = (num1,num2) => {
            return num1+num2
        }
    </script>
</body>
</html>
