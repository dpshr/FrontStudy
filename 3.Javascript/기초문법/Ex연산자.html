<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  산술연산자 : +,-,*,/,%
        let num1 = 10; 
        let num2 = 3; 
        //  '/' -> 나눈 전체의 값을 구한다 
        console.log(parseInt(num1/num2))

        // ++, --
        let num4 =20;
        let num5 ="20";
        // 비교 연산자 == != (동등연산자) === , !==(일치 연산자)
        // 동등 연산자: 타입을 제외한 값만 비교
        // 일치 연산자: 타입과 값 모두 비교 
        
        // 크기 비교 연산자 : > , < , >=, <= 

        console.log(num4==num5)

        console.log("=============================")
        let num = 456;
        console.log((num-(num%100)))
    </script>
</body>
</html>
