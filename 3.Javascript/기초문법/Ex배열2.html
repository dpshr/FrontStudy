<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = new Array(10)
        let nums = []
        for(let i = 0 ; i<=9; i++){
            array[i] = parseInt(Math.random()*10)+1
            if(array[i]%2==0){
                nums.push(array[i])
            }
        }console.log("nums에 저장된 짝수는"+nums+"이며"+"총"+nums.length+"개 입니다.")


    </script>
</body>
</html>
