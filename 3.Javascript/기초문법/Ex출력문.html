<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 출력문
        // 1. document.write() --> HTML 문서 안에 출력
        document.write("신나는 JavaScript")

        // 2. console.log() --> 브라우저의 콘솔창으로 출력
        // JS ; -->권장사항
        // "",'' --> 구분이 없다(문자열로 인식)
        console.log("신나는 JS");

        // 3. alert() --> 알림창 출력(출력문중 실행순서 1번)
        alert("신나는 JS")
    </script>
</body>
</html>
